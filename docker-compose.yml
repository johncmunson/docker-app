version: '3'
services:
  auth:
    image: johncmunson/auth:latest
    restart: on-failure
    depends_on:
      - "postgres"
      - "redis"
      - "mail"
  mail:
    image: johncmunson/mail:latest
    restart: on-failure
    depends_on:
      - "redis"
  migrate:
    image: johncmunson/migrate:latest
    depends_on:
      - "postgres"
  postgres:
    image: johncmunson/postgres:latest
    restart: on-failure
  redis:
    image: johncmunson/redis:latest
    restart: on-failure
